<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Invadercon</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bulma.min.css" type="text/css">
</head>
<body>
    <div class="card">
        <div class="card-image">
          <figure class="image">
                <canvas id = "c"></canvas>
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Invadercon</p>
              <p class="subtitle is-6">MD5 hash and Space Invaders based <a href="https://en.wikipedia.org/wiki/Identicon">identicon</a> generator</p>
            </div>
          </div>
          <div class="content">
                <input id = "getName" class="input" type="text" placeholder="Enter some text..."></input><br>
          </div>
        </div>
      </div>
    <script src="js/md5.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
