<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Identicon generator</title>
    <link rel="stylesheet" href="css/bulma.min.css" type="text/css">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">

  </head>
  <body>

        <div class="card">
                <div class="card-image">
                  <figure class="image">
                        <canvas id = "c"></canvas>
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Identicon generator</p>
                      <p class="subtitle is-6">A simple hash-based github-style <a href="https://en.wikipedia.org/wiki/Identicon">identicon</a> generator</p>
                    </div>
                  </div>
                  <div class="content">
                        <input id = "input" class="input" type="text" placeholder="Enter some text..."></input><br>
                  </div>
                </div>
              </div>

  <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
